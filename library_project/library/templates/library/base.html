<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            border: none;            /* For buttons */
            cursor: pointer;         /* Looks like a link */
            font-family: inherit;    /* Matches links */
            font-size: 1em;
        }

        .button:focus {
            outline: none;
        }


        header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }

        header a {
            margin-right: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        a.button {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 12px;
            padding: 12px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .header-link-button {
            background: none;
            border: none;
            color: #333;
            font-weight: bold;
            font-family: inherit;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
            padding: 0;
        }


        
    </style>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }} |
            <a href="{% url 'home' %}">üè† Home</a>
            <a href="{% url 'my_books' %}">üìñ My Books</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="header-link-button">üö™ Logout</button>
            </form>



        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
